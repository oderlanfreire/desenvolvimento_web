<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro HTML</title>
  </head>
  <body>
    <!-- Tags de titulo vão do h1 até o  h6 -->
    <h1>Título de nivel 1</h1>
    <h2>Título de nivel 2</h2>
    <h3>Título de nivel 3</h3>
    <h4>Título de nivel 4</h4>
    <h5>Título de nivel 5</h5>
    <h6>Título de nivel 6</h6>
    <!-- tag <br> é utilizada para quebra de linha -->
    <br />
    <!--a tag p é utilizada para definir paragrafo-->
    <!-- a tag a é utilizada como ancora para linkar algo a algum endereço-->
    <p>
      Meu primeiro paragrafo com link para a
      <a href="primeirohtml.html"> primeira pratica</a>
      e uma
      <a href="https://www.linkedin.com" target="_blank">pagina externa</a>.
    </p>
  </body>
</html>
